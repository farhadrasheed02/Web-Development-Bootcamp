<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    body .blue-box
    {
      position:absolute;
      background-color: blue;
      width: 500px;
      height: 300px;
      top: 200px;
      left: 200px;
      

    }
    .red-circle
    {
      position: absolute;
      background-color: red;
      width: 200px;
      height: 150px;
      border-radius: 50%;
      top: 180px;
      left: 270px;

    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
